<div *ngIf="doughnutChartData.length > 0 && doughnutChartLabels">
    <div>
        <h4>{{title}}</h4>
        <div style="display: block">
            <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType">
        </canvas>
        </div>
    </div>
</div>

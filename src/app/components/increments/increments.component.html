<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{leyenda}}</h5>
        <div class="input-group mb-3">
            <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(-5)">
                <i class="mdi mdi-minus"></i>
            </button>
            <input #txtProgress type="number" min="1" max="100" (ngModelChange)="onChanges($event)" [(ngModel)]="progreso" class="form-control" name="progreso">
            <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(+5)">
                <i class="mdi mdi-plus"></i>
            </button>
        </div>
    </div>
</div>

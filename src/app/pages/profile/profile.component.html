<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del usuario</h4>
                <h6 class="card-subtitle">mi perfil</h6>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre de usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo electrónico</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" placeholder="Correo electrónico" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Guardar</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="card">
            <div class="card-body d-flex flex-column align-items-center">
                <h4 class="card-title">Foto de perfil</h4>
                <h6 class="card-title">{{usuario.nombre}}</h6>
                <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="img-fluid w150" alt="foto perfil del usuario">
                <img *ngIf="imagenTemp" [src]="imagenTemp" class="img-fluid w150" alt="foto perfil del usuario">
                <input (change)="seleccionImagen($event.target.files[0])" class="mt-2" type="file">
                <button (click)="cambiarImagen()" [disabled]="!fileToUpload" type="button" class="btn btn-success waves-effect waves-light m-r-10 mt-2 btn-block">
                <i class="fa fa-save"></i>    
                    Actualizar foto
                </button>
            </div>
        </div>
    </div>
</div>
